spring:
  application:
    name: citas
  
  # Configuración de Jackson para serialización JSON
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    date-format: yyyy-MM-dd'T'HH:mm:ss
    time-zone: America/Bogota
  
  # Configuración de base de datos
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:citas_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  # Configuración JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  # Configuración de Flyway
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  # Configuración de correo electrónico
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
  
  # Configuración de Thymeleaf
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: true

# Configuración de seguridad (temporal - deshabilitada para desarrollo)
  security:
    user:
      name: admin
      password: ${ADMIN_PASSWORD:admin123}

# Configuración personalizada de la aplicación
app:
  # Configuración de correo
  mail:
    from: ${MAIL_FROM:noreply@zonafranca.com}
    enabled: ${MAIL_ENABLED:true}
  
  # Información de la empresa
  empresa:
    nombre: ${EMPRESA_NOMBRE:Zona Franca}
    telefono: ${EMPRESA_TELEFONO:}
    direccion: ${EMPRESA_DIRECCION:}

# Configuración del servidor
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api

# Configuración de Actuator (health checks)
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  health:
    mail:
      enabled: false

# Configuración de logging
logging:
  level:
    root: INFO
    com.tayronadev: DEBUG
    org.springframework.mail: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"